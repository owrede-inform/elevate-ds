name: Deploy ELEVATE Design System to GitHub Pages

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.ELEVATE_DS2 }}
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          registry-url: 'https://npm.pkg.github.com'

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Configure npm for GitHub Packages
        run: |
          echo "@inform-elevate:registry=https://npm.pkg.github.com" >> .npmrc
          echo "//npm.pkg.github.com/:_authToken=${{ secrets.ELEVATE_DS2 }}" >> .npmrc

      - name: Install dependencies
        run: npm ci
        env:
          NODE_AUTH_TOKEN: ${{ secrets.ELEVATE_DS2 }}

      - name: Build Docusaurus site
        run: npm run build
        env:
          NODE_ENV: production
          NODE_OPTIONS: "--max-old-space-size=4096"

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./build

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          token: ${{ secrets.ELEVATE_DS2 }}

  test-build:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.ELEVATE_DS2 }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          registry-url: 'https://npm.pkg.github.com'

      - name: Configure npm for GitHub Packages
        run: |
          echo "@inform-elevate:registry=https://npm.pkg.github.com" >> .npmrc
          echo "//npm.pkg.github.com/:_authToken=${{ secrets.ELEVATE_DS2 }}" >> .npmrc

      - name: Install dependencies
        run: npm ci
        env:
          NODE_AUTH_TOKEN: ${{ secrets.ELEVATE_DS2 }}

      - name: Test build
        run: npm run build
        env:
          NODE_ENV: production

      - name: Run type checking
        run: npm run typecheck

      - name: Test serve (smoke test)
        run: |
          npm run serve &
          SERVER_PID=$!
          sleep 10
          curl -f http://localhost:3000 || exit 1
          kill $SERVER_PID