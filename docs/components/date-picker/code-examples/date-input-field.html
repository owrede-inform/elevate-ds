<div style="max-Width: 400px; display: flex; flex-Direction: column; gap: 1.5rem;">
  <div>
    <label style="display: block; margin-Bottom: 0.5rem; font-Weight: 500; font-Size: 0.875rem;">Event Date</label>
    <div style="position: relative;">
      <input 
        type="date" 
        style="width: 100%; padding: 0.75rem; border: 1px solid #e0e0e0; border-Radius: 4px; font-Size: 0.875rem; background: white;"
      />
    </div>
    <p style="margin: 0.5rem 0 0 0; font-Size: 0.75rem; color: #6f6f6f;">Format: MM/DD/YYYY</p>
  </div>

  <div>
    <label style="display: block; margin-Bottom: 0.5rem; font-Weight: 500; font-Size: 0.875rem;">Birth Date</label>
    <div style="position: relative;">
      <input 
        type="date" 
        max="2007-01-01" 
        style="width: 100%; padding: 0.75rem; border: 1px solid #e0e0e0; border-Radius: 4px; font-Size: 0.875rem; background: white;"
      />
    </div>
    <p style="margin: 0.5rem 0 0 0; font-Size: 0.75rem; color: #6f6f6f;">Must be 18 years or older</p>
  </div>
</div>
