<div style="max-Width: 400px; display: flex; flex-Direction: column; gap: 1.5rem;">
  <div>
    <label style="display: block; margin-Bottom: 0.5rem; font-Weight: 500; font-Size: 0.875rem;">Required Date *</label>
    <input 
      type="date" 
      required
      style="width: 100%; padding: 0.75rem; border: 2px solid #dc3545; border-Radius: 4px; font-Size: 0.875rem; background: white;"
    />
    <p style="margin: 0.5rem 0 0 0; font-Size: 0.75rem; color: #dc3545;">Please select a date</p>
  </div>

  <div>
    <label style="display: block; margin-Bottom: 0.5rem; font-Weight: 500; font-Size: 0.875rem;">Valid Date</label>
    <input 
      type="date" 
      defaultValue="2025-08-15"
      style="width: 100%; padding: 0.75rem; border: 2px solid #28a745; border-Radius: 4px; font-Size: 0.875rem; background: white;"
    />
    <p style="margin: 0.5rem 0 0 0; font-Size: 0.75rem; color: #28a745;">âœ“ Valid date selected</p>
  </div>

  <div>
    <label style="display: block; margin-Bottom: 0.5rem; font-Weight: 500; font-Size: 0.875rem;">Disabled Date</label>
    <input 
      type="date" 
      disabled
      style="width: 100%; padding: 0.75rem; border: 1px solid #e0e0e0; border-Radius: 4px; font-Size: 0.875rem; background: #f8f9fa; color: #6c757d;"
    />
    <p style="margin: 0.5rem 0 0 0; font-Size: 0.75rem; color: #6f6f6f;">Date selection is currently disabled</p>
  </div>
</div>
