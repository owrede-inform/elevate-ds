<div style={{maxWidth: '400px', display: 'flex', flexDirection: 'column', gap: '1.5rem'}}>
  <div>
    <label style={{display: 'block', marginBottom: '0.5rem', fontWeight: '500', fontSize: '0.875rem'}}>Required Date *</label>
    <input 
      type="date" 
      required
      style={{width: '100%', padding: '0.75rem', border: '2px solid #dc3545', borderRadius: '4px', fontSize: '0.875rem', background: 'white'}}
    />
    <p style={{margin: '0.5rem 0 0 0', fontSize: '0.75rem', color: '#dc3545'}}>Please select a date</p>
  </div>

  <div>
    <label style={{display: 'block', marginBottom: '0.5rem', fontWeight: '500', fontSize: '0.875rem'}}>Valid Date</label>
    <input 
      type="date" 
      defaultValue="2025-08-15"
      style={{width: '100%', padding: '0.75rem', border: '2px solid #28a745', borderRadius: '4px', fontSize: '0.875rem', background: 'white'}}
    />
    <p style={{margin: '0.5rem 0 0 0', fontSize: '0.75rem', color: '#28a745'}}>âœ“ Valid date selected</p>
  </div>

  <div>
    <label style={{display: 'block', marginBottom: '0.5rem', fontWeight: '500', fontSize: '0.875rem'}}>Disabled Date</label>
    <input 
      type="date" 
      disabled
      style={{width: '100%', padding: '0.75rem', border: '1px solid #e0e0e0', borderRadius: '4px', fontSize: '0.875rem', background: '#f8f9fa', color: '#6c757d'}}
    />
    <p style={{margin: '0.5rem 0 0 0', fontSize: '0.75rem', color: '#6f6f6f'}}>Date selection is currently disabled</p>
  </div>
</div>
