<elvt-stack direction="row" spacing="medium" align="center">
  <elvt-button tone="primary" title="Add new item" aria-label="Add new item">
    <elvt-icon icon="mdi:plus"></elvt-icon>
  </elvt-button>
  <elvt-button title="Edit" aria-label="Edit">
    <elvt-icon icon="mdi:pencil"></elvt-icon>
  </elvt-button>
  <elvt-button tone="danger" title="Delete" aria-label="Delete">
    <elvt-icon icon="mdi:delete"></elvt-icon>
  </elvt-button>
  <elvt-button tone="subtle" title="More options" aria-label="More options">
    <elvt-icon icon="mdi:dots-vertical"></elvt-icon>
  </elvt-button>
</elvt-stack>
