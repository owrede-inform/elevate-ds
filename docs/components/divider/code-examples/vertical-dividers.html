<elvt-stack direction="row" align="center" spacing="medium" style="padding: 1rem; border: 1px solid #e0e0e0; border-Radius: 4px;">
  <elvt-button size="small" tone="subtle">
    <elvt-icon slot="prefix" icon="mdi:file"></elvt-icon>
    New
  </elvt-button>

  <elvt-divider orientation="vertical" style="height: 24px;"></elvt-divider>

  <elvt-button size="small" tone="subtle">
    <elvt-icon slot="prefix" icon="mdi:content-save"></elvt-icon>
    Save
  </elvt-button>

  <elvt-button size="small" tone="subtle">
    <elvt-icon slot="prefix" icon="mdi:printer"></elvt-icon>
    Print
  </elvt-button>

  <elvt-divider orientation="vertical" style="height: 24px;"></elvt-divider>

  <elvt-button size="small" tone="subtle">
    <elvt-icon slot="prefix" icon="mdi:help-circle"></elvt-icon>
    Help
  </elvt-button>
</elvt-stack>
