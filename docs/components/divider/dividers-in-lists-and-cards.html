<div style={{maxWidth: '500px'}}>
  {/* Card with dividers */}
  <div style={{border: '1px solid #e0e0e0', borderRadius: '8px', background: 'white', marginBottom: '1.5rem'}}>
    <div style={{padding: '1rem'}}>
      <h3 style={{margin: '0 0 0.5rem 0', display: 'flex', alignItems: 'center', gap: '0.5rem'}}>
        <elvt-icon icon="mdi:account" style={{color: '#0f62fe'}}></elvt-icon>
        User Profile
      </h3>
      <p style={{margin: '0', color: '#6f6f6f', fontSize: '0.875rem'}}>Manage your account information</p>
    </div>

    <elvt-divider></elvt-divider>

    <div style={{padding: '1rem'}}>
      <div style={{display: 'flex', justifyContent: 'space-between', alignItems: 'center', marginBottom: '0.75rem'}}>
        <span style={{fontWeight: '500'}}>Email Notifications</span>
        <elvt-badge variant="success">Enabled</elvt-badge>
      </div>
      <div style={{display: 'flex', justifyContent: 'space-between', alignItems: 'center'}}>
        <span style={{fontWeight: '500'}}>Two-Factor Auth</span>
        <elvt-badge>Disabled</elvt-badge>
      </div>
    </div>

    <elvt-divider></elvt-divider>

    <div style={{padding: '1rem'}}>
      <elvt-stack direction="row" spacing="small">
        <elvt-button size="small" variant="primary">Save Changes</elvt-button>
        <elvt-button size="small" tone="subtle">Reset</elvt-button>
      </elvt-stack>
    </div>
  </div>

  {/* Navigation with vertical dividers */}
  <elvt-stack direction="row" align="center" spacing="medium" style={{padding: '0.75rem', background: '#f4f4f4', borderRadius: '8px'}}>
    <elvt-button size="small" tone="subtle">Dashboard</elvt-button>
    <elvt-divider orientation="vertical" style={{height: '20px', backgroundColor: '#c6c6c6'}}></elvt-divider>
    <elvt-button size="small" tone="subtle">Reports</elvt-button>
    <elvt-divider orientation="vertical" style={{height: '20px', backgroundColor: '#c6c6c6'}}></elvt-divider>
    <elvt-button size="small" tone="subtle">Settings</elvt-button>
  </elvt-stack>
</div>
