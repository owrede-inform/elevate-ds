<div style="display: flex; flex-direction: column; gap: 1rem; max-width: 400px;">
  <elvt-input 
    type="text" 
    label="Full Name" 
    placeholder="Enter your full name">
  </elvt-input>

  <elvt-input 
    type="email" 
    label="Email Address" 
    placeholder="user@example.com">
  </elvt-input>

  <elvt-input 
    type="password" 
    label="Password" 
    placeholder="Enter password">
  </elvt-input>

  <elvt-input 
    type="tel" 
    label="Phone Number" 
    placeholder="+1 (555) 123-4567">
  </elvt-input>

  <elvt-input 
    type="url" 
    label="Website" 
    placeholder="https://example.com">
  </elvt-input>
</div>
