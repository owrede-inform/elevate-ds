<elvt-stack direction="column" spacing="medium" style={{maxWidth: '400px'}}>
  <elvt-input 
    type="text" 
    label="Default State" 
    placeholder="Normal input field">
  </elvt-input>

  <elvt-input 
    type="text" 
    label="Required Field" 
    placeholder="This field is required"
    required>
  </elvt-input>

  <elvt-input 
    type="text" 
    label="Disabled Input" 
    placeholder="Cannot be edited"
    disabled>
  </elvt-input>

  <elvt-input 
    type="text" 
    label="Read-Only Input" 
    value="Cannot be modified"
    readonly>
  </elvt-input>
</elvt-stack>
