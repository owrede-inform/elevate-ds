<elvt-stack direction="row" spacing="large" align="center" wrap>
  <elvt-stack direction="column" spacing="small" align="center">
    <elvt-avatar 
      initials="XS"
      background-color="#6366f1"
      text-color="white"
      size="xsmall"
      alt="Extra Small Avatar">
    </elvt-avatar>
    <span style="font-size: 0.75rem; color: #6b7280;">XS (24px)</span>
  </elvt-stack>
  
  <elvt-stack direction="column" spacing="small" align="center">
    <elvt-avatar 
      initials="SM"
      background-color="#8b5cf6"
      text-color="white"
      size="small"
      alt="Small Avatar">
    </elvt-avatar>
    <span style="font-size: 0.75rem; color: #6b7280;">Small (32px)</span>
  </elvt-stack>
  
  <elvt-stack direction="column" spacing="small" align="center">
    <elvt-avatar 
      initials="MD"
      background-color="#ec4899"
      text-color="white"
      size="medium"
      alt="Medium Avatar">
    </elvt-avatar>
    <span style="font-size: 0.75rem; color: #6b7280;">Medium (40px)</span>
  </elvt-stack>
  
  <elvt-stack direction="column" spacing="small" align="center">
    <elvt-avatar 
      initials="LG"
      background-color="#f59e0b"
      text-color="white"
      size="large"
      alt="Large Avatar">
    </elvt-avatar>
    <span style="font-size: 0.75rem; color: #6b7280;">Large (48px)</span>
  </elvt-stack>
  
  <elvt-stack direction="column" spacing="small" align="center">
    <elvt-avatar 
      initials="XL"
      background-color="#10b981"
      text-color="white"
      size="xlarge"
      alt="Extra Large Avatar">
    </elvt-avatar>
    <span style="font-size: 0.75rem; color: #6b7280;">XL (64px)</span>
  </elvt-stack>
</elvt-stack>
