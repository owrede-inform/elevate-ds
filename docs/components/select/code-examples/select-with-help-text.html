<div style="max-Width: 300px;">
  <elvt-select name="timezone" placeholder="Select timezone" help-text="Choose the timezone for your primary location">
    <label slot="label">Timezone</label>
    <elvt-option value="est">Eastern Standard Time (EST)</elvt-option>
    <elvt-option value="cst">Central Standard Time (CST)</elvt-option>
    <elvt-option value="mst">Mountain Standard Time (MST)</elvt-option>
    <elvt-option value="pst">Pacific Standard Time (PST)</elvt-option>
  </elvt-select>
</div>
