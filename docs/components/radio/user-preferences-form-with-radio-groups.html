<elvt-radio-group label="Email notification frequency:" name="email-frequency">
      <elvt-radio value="immediate" checked>
        Immediate
        <span slot="description">Get notified right away for all activities</span>
      </elvt-radio>

      <elvt-radio value="daily">
        Daily Digest
        <span slot="description">Receive a summary once per day</span>
      </elvt-radio>

      <elvt-radio value="weekly">
        Weekly Summary
        <span slot="description">Get a weekly roundup every Monday</span>
      </elvt-radio>

      <elvt-radio value="never">
        Never
        <span slot="description">Don't send email notifications</span>
      </elvt-radio>
    </elvt-radio-group>
